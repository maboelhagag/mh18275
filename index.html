<!DOCTYPE html>
<html>
<head>
	<title>Login and Register Tabs</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		.tab {
			display: none;
		}
		.tab.active {
			display: block;
		}
		form {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			max-width: 400px;
		}
		input[type="text"], input[type="password"], input[type="date"] {
			margin-bottom: 10px;
			padding: 5px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
	<script>
		function openTab(evt, tabName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tab");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			document.getElementById(tabName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>
</head>
<body>

<h2>Login and Register Tabs</h2>

<div>
	<button class="tablink active" onclick="openTab(event, 'login')">Login</button>
	<button class="tablink" onclick="openTab(event, 'register')">Register</button>
</div>

<div id="login" class="tab active">
	<form>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>
		<input type="submit" value="Login">
	</form>
</div>

<div id="register" class="tab">
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>
		<label for="surname">Surname:</label>
		<input type="text" id="surname" name="surname" required><br>
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required><br>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" minlength="8" required><br>
		<label for="captcha">Captcha:</label>
		<!-- Add your captcha code here -->
		<input type="submit" value="Register">
	</form>
</div>

</body>
</html>
